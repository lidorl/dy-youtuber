<div class="list-item-block" ng-click="selectVideo(video)">
  <div class="list-item-header">{{video.title.substring(0,45)}}</div>
    <div>
      <img src="{{trustUrl(video.pic.url)}}" class="list-item-img">
    </div>
    <div class="remove-item" ng-click="removeVideo(video)">
      <i class="fa fa-trash"></i>
    </div>
</div>
